[main]
# Custom Realm
jdbcRealm = com.dreamloud.auth.DreamLoudRealm

# Hashing
sha256Matcher = org.apache.shiro.authc.credential.Sha256CredentialsMatcher
sha256Matcher.storedCredentialsHexEncoded = false
sha256Matcher.hashIterations = 1024

jdbcRealm.credentialsMatcher = $sha256Matcher
jdbcRealm.authenticationQuery = SELECT ACCT_PW, SALT from ACCOUNT where ACCT_EMAIL = ?

ds = com.mysql.cj.jdbc.MysqlDataSource
ds.serverName = dreamloud.cucrzjoufjnt.us-east-2.rds.amazonaws.com:3306
ds.user = dreamloudmaster
ds.password = DreamLoud0010!
ds.databaseName = dreamloudPROD
jdbcRealm.dataSource= $ds

